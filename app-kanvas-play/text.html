<!DOCTYPE html>
<html>
<head>
    <!-- USE DEVELOPMENT VERSION -->
    <script src="https://unpkg.com/konva@7.2.5/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Konva Resize Text Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
<div id="container"></div>
<script>
    var width = window.innerWidth;
    var height = window.innerHeight;

    var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height,
    });

    var layer = new Konva.Layer();
    stage.add(layer);

    var text1 = new Konva.Text({
        x: 50,
        y: 60,
        fontSize: 20,
        text: 'dogs',
        draggable: true,
    });
    layer.add(text1);

    var tr1 = new Konva.Transformer({
        nodes: [text1],
        padding: 5,
        visible: false,
    });
    layer.add(tr1);


    var text2 = new Konva.Text({
        x: 50,
        y: 60,
        fontSize: 20,
        text: 'cats',
        draggable: true,
    });
    layer.add(text2);

    var tr2 = new Konva.Transformer({
        nodes: [text2],
        padding: 5,
        visible: false,
    });
    layer.add(tr2);


    var text3 = new Konva.Text({
        x: 50,
        y: 60,
        fontSize: 20,
        text: 'I',
        draggable: true,
    });
    layer.add(text3);

    var tr3 = new Konva.Transformer({
        nodes: [text3],
        padding: 5,
        visible: false,
    });
    layer.add(tr3);


    var text4 = new Konva.Text({
        x: 50,
        y: 60,
        fontSize: 20,
        text: 'like',
        draggable: true,
    });
    layer.add(text4);

    var tr4 = new Konva.Transformer({
        nodes: [text4],
        padding: 5,
        visible: false,
    });
    layer.add(tr4);


    var text5 = new Konva.Text({
        x: 50,
        y: 60,
        fontSize: 20,
        text: 'and',
        draggable: true,
    });
    layer.add(text5);

    var tr5 = new Konva.Transformer({
        nodes: [text5],
        padding: 5,
        visible: false,
    });
    layer.add(tr5);




    layer.draw();

</script>
</body>
</html>
